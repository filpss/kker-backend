name: 'kker_system'

services:
  backend:
    build: .
    ports: 
      - 8082:3000
    volumes:
      - .:/usr/src/app
    environment:
      - DATABASE_URL=postgresql://${BACKEND_DB_USER}:${BACKEND_DB_PASSWORD}@database:5432/${POSTGRES_DB}
      - PORT=${BACKEND_PORT}
    depends_on:
      - database

  database:
    image: postgres:17.6-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5431:5432

volumes:
  postgres_data: